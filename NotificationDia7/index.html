<!DOCTYPE html>
<html>
    <head>
        <title>Agenda</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="menuDesplega">
                <div class="item">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span class="info">Dashboard</span>
                </div>
                <div class="item">
                    <ion-icon name="person-outline"></ion-icon>
                    <span class="info">Profile</span>
                </div>
                <div class="item">
                    <ion-icon name="notifications-outline"></ion-icon>
                    <span class="info">Notifications</span>
                </div>
                <div class="item">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                    <span class="info">Messages</span>
                </div>
                <div class="item">
                    <ion-icon name="settings-outline"></ion-icon>
                    <span class="info">Settings</span>
                </div>
            </div>
            <div class="subContainer">
                <header>
                    <div class="header">
                        <div class="menu">
                            <ion-icon  class="menuIcon" name="menu-outline"></ion-icon>
                        </div>
                        <span class="notification">Notifications</span>
                        <div class="lupa">
                            <input class="barraBusqueda" placeholder="Search ...">
                            <ion-icon class="icon" name="search-outline"></ion-icon>
                        </div>
                    </div>
                </header>
                <div class="center">
                    <div class="cit">
                        <div class="line"></div>
                        <div class="circle"></div>
                        <span>9:24 AM</span>
                        <span><b>John Walker</b> posted a photo on your wall</span>
                        <div class="line"></div>
                    </div>
                    <div class="cit">
                        <div class="circle"></div>
                        <span>8:19 AM</span>
                        <span><b>Alice Parker</b> commented your last post</span>
                        <div class="line"></div>
                    </div>

                    <div class="cit">
                        <div class="circle"></div>
                        <span>Yesterday</span>
                        <span><b>Luke Wayne</b> added you as friend</span>
                        <div class="line"></div>
                    </div>

                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="codigo.js"></script>
    </body>
</html>
