<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="subContainer">
                <span class="header">Drop file to upload</span>
                <div class="barraCarga"></div>
                <div class="cargarArchivo ">
                    <div class="fileContainer">
                        <ion-icon class="icon carga" name="cloud-upload"></ion-icon>
                        <input class="file" type="file" value="enviar">
                    </div>
                    <button class="botom" type="submit" >Upload file</button>
                    <span class="error"></span>
                </div>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="codigo.js"></script>
    </body>
</html>
