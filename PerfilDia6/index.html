<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <div class="container">
            <div class="subContainer">

                <div class="perfil">
                    <div class="imgContainer">
                        <div class="lineUno"></div>
                        <div class="lineDos"></div>
                        <img class="img" src="https://100dayscss.com/codepen/jessica-potter.jpg" >
                    </div>
                    <div class="nameContainer">
                        <span class="name">Jessica Potter</span>
                        <span>Visual Artist</span>
                    </div>
                    <div class="buttoms">
                        <input class="btn" type="button" value="Follow">
                        <input class="btn" type="button" value="Message">
                    </div>
                </div>
                <div class="info">

                    <div class="date">
                        <span class="number">523</span>
                        <span>Post</span>
                    </div>
                    <div class="date">
                        <span class="number">1387</span>
                        <span>Likes</span>
                    </div>
                    <div class="date">
                        <span class="number">146</span>
                        <span>Follower</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
